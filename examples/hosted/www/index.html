<!DOCTYPE html>
<html>
  <head>
    <title>Memorizer</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" ></script>
  </head>
  <body>
    <div id="deck_select" class="hidden">
      <h3>Decks for user <span id="deck_username"></span></h3>
      <div id="deck_button_list" class="button_list">
      </div>
    </div>
    <div id="training_retrieving" class="hidden">
      <h3>Retrieving question, please hold...</h3>
    </div>
    <div id="training_rate_submit" class="hidden">
      <h3>Submitting answer please hold...</h3>
    </div>
    <div id="training_no_questions" class="hidden">
      <h3>No questions right now, wait at least 18 hours since finishing previous session.</h3>
    </div>
    <div id="training_ask" class="hidden verticalspace">
        <p id="training_question_text" class="training_text"> 
        </p>
        <div 
          id="training_question_answer"
          class="training_question_answer"
          placeholder="Type your answer here... (or not)"
          contenteditable="true"
          ></div>
        <div id="training_answer_submit" class="buttondiv">submit</div>
    </div>
    <div id="training_rate" class="hidden verticalspace">
        <p id="training_rate_text" class="training_text"> 
        </p>
        <div 
          id="training_rate_answer"
          class="training_text"
          ></div>
        <p id="training_rate_actual_answer" class="training_truth"> 
        </p>
        <div class="training_rate_buttons">
          <div id="training_rate_1" class="buttondiv rate_1">blackout</div>
          <div id="training_rate_2" class="buttondiv rate_2">familiar</div>
          <div id="training_rate_3" class="buttondiv rate_3">ah yes</div>
          <div id="training_rate_4" class="buttondiv rate_4">effort</div>
          <div id="training_rate_5" class="buttondiv rate_5">hesitated</div>
          <div id="training_rate_6" class="buttondiv rate_6">aced</div>
        </div>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
       main_setup();
    }, false);
  </script>
</html>
